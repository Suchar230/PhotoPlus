version: "3.7"
services:
  database-service:
    image: mysql:8.0.19
    networks:
      - photo-plus-network
    environment:
      - MYSQL_DATABASE=photoplusdb
      - MYSQL_ROOT_PASSWORD=root
    restart: always

  photoplus_service:
    build:
      context: ./photoplus
      dockerfile: Dockerfile
    ports:
      - "9020:9020"
    networks:
      - photo-plus-network
    depends_on:
      - database-service
    restart: on-failure
    environment:
      - DATABASE_HOST=database-service
      - DATABASE_USER=root
      - DATABASE_PASSWORD=root
      - DATABASE_NAME=photoplusdb
      - DATABASE_PORT=3306

  baseadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: database-service
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    networks:
       - photo-plus-network
    restart: always
    depends_on:
      - database-service
    ports:
      - 8020:80

networks:
  photo-plus-network:
    driver: bridge