<div class="welcome">
    <h1>Welcome {{loggedUserWithDetails.name}} {{loggedUserWithDetails.surname}}!</h1>
</div>

<mat-accordion>
    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Your's data.
            </mat-panel-title>
            <mat-panel-description>
                See or edit your personal data.
            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-user-data></app-user-data>
    </mat-expansion-panel>
    <div *ngFor="let singleAddress of this.addresses; let i = index">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <span>{{"Address no." + (i + 1)}}</span>
                </mat-panel-title>
                <mat-panel-description>
                    <span>{{"See or edit address no. " + (i + 1) + "."}}</span>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <app-user-address [newAddress]="false" [userAddress]="singleAddress" [componentId]="i"></app-user-address>
        </mat-expansion-panel>
    </div>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <span>Address form.</span>
            </mat-panel-title>
            <mat-panel-description>
                Add new address to Your's account.
            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-user-address [newAddress]="true" componentId="new"></app-user-address>
    </mat-expansion-panel>
</mat-accordion>
