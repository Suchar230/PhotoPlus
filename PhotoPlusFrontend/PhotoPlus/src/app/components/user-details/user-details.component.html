<div class="welcome">
    <h1><u>Welcome {{loggedUserWithDetails.name}} {{loggedUserWithDetails.surname}}!</u></h1>
</div>

<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Your's data
            </mat-panel-title>
            <mat-panel-description>
                See or edit your personal data.
            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-user-data [loggedUser]="loggedUserWithDetails"></app-user-data>
    </mat-expansion-panel>
    <div *ngFor="let singleAddress of this.addresses; let i = index">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <span>{{"Address no." + (i + 1)}}</span>
                </mat-panel-title>
                <mat-panel-description>
                    <span>{{"See or edit address no." + (i + 1)}}</span>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <app-user-address [newAddress]="false" [userAddress]="singleAddress" [loggedUser]="loggedUser" [id]="i"></app-user-address>
        </mat-expansion-panel>
    </div>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <span>Add new address.</span>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <app-user-address [newAddress]="true" [loggedUser]="loggedUser" [id]="'new'"></app-user-address>
    </mat-expansion-panel>
</mat-accordion>
