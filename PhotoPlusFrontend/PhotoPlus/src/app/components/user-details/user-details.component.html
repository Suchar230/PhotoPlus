<div class="welcome">
    <h1><u>Welcome {{loggedUserWithDetails.name}} {{loggedUserWithDetails.surname}}!</u></h1>
</div>

<div class="accordion" id="accordionExample">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Your's data.
                </button>
            </h2>
        </div>

        <div id="collapseOne" class="collapse show in" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <app-user-data [loggedUser]="loggedUserWithDetails"></app-user-data>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
                <button class="btn btn-light" type="button"  data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Address
                </button>
            </h2>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">

            </div>
        </div>
    </div>
</div>
