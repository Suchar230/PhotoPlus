<div class="flex-container fadeInDown">
  <div class="card shadow-border">
    <div class="card-body fadeIn first">
      <div class="row">
        <div class="column1 fadeIn second">
          <ngb-carousel id="product-carousel" wrap="true" [interval]="false"
            *ngIf="product?.imagesUrl.length > 1; else noCarousel" #carousel>
            <ng-template ngbSlide *ngFor="let image of product.imagesUrl">
              <div>
                <img class="carouselImage" src="{{ image }}" />
              </div>
            </ng-template>
          </ngb-carousel>
          <ng-template #noCarousel>
            <img class="noCarouselImage" src="{{ (product?.imagesUrl)[0] }}" />
          </ng-template>
        </div>
        <div class="column2 fadeIn third">
          <div>
            <p class="card-title" id="product-card-title">
              {{ product?.name }}
            </p>
            <p class="category text-muted">{{ product?.category }}</p>
            <p class="description">{{ product?.description }}</p>
          </div>
        </div>
        <div class="column3 fadeIn fourth">
          <p id="product-price">${{ product?.price }}</p>
          <div *ngIf="product?.storeQuantity > 0; else notAvailable">
            <button (click)="addToCart(product)" class="btn btn-success" href="#" id="cart-link">
              Add to cart
            </button>
            <br />
            <br />
            <button class="btn btn-success" href="#" id="buy-link">
              Buy now
            </button>
          </div>
          <ng-template #notAvailable>
            <div>
              <p class="card-title">Out of stock</p>
            </div>
          </ng-template>
        </div>
      </div>
      <div class="links" *ngIf="product?.dataLinks">
        <div *ngFor="let dataLink of product.dataLinks | keyvalue">
          <a href="{{ dataLink.value }}" class="description">{{ dataLink.key }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
