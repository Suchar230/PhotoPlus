<div class="flex-container fadeInDown">
  <div class="card shadow-border">
    <div class="card-body fadeIn first">
      <div class="row">
        <div class="column1 fadeIn second">
          <ngb-carousel id="product-carousel" wrap="true" [interval]="false"
            *ngIf="(product | async)?.imagesUrl?.length > 1; else noCarousel" #carousel>
            <ng-template ngbSlide *ngFor="let image of (product | async)?.imagesUrl">
              <div>
                <img class="carouselImage" src="{{ image }}" />
              </div>
            </ng-template>
          </ngb-carousel>
          <ng-template #noCarousel>
            <ng-template *ngIf="(product | async)?.imagesUrl">
              <img class="noCarouselImage" src="{{ ((product | async)?.imagesUrl)[0] }}" />
            </ng-template>
          </ng-template>
        </div>
        <div class="column2 fadeIn third">
          <div>
            <div *ngIf="!isEditing; else notEditingProductDetails;">
              <p class="card-title" id="product-card-title">
                {{ (product | async)?.name }}
              </p>
              <p class="category text-muted">{{ (product | async)?.category?.name }}</p>
              <p class="description">{{ (product | async)?.description }}</p>
            </div>
            <ng-template #notEditingProductDetails>
              <textarea #productName class="card-title dynamic-textarea" id="product-card-title" value="{{ (product | async)?.name }}"></textarea>
              <p class="category text-muted">{{ (product | async)?.category?.name }}</p>
              <div class="form-group">
                <label for="sel1">Select category:</label>
                <select #productCategory [(ngModel)]="selectedCategoryCode" class="form-control">
                  <option value="{{cat.code}}" *ngFor="let cat of categories">{{ cat.name }}</option>
                </select>
              </div>
              <textarea #productDescription class="description dynamic-textarea" value="{{ (product | async)?.description }}"></textarea>
            </ng-template>
          </div>
        </div>
        <div class="column3 fadeIn fourth">
          <div *ngIf="!isEditing; else notEditingPrice;">
            <p id="product-price">${{ (product | async)?.price }}</p>
            <div *ngIf="(product | async)?.storeQuantity > 0; else notAvailable">
              <button (click)="addToCart(product.value)" class="btn btn-success" href="#" id="cart-link">
                Add to cart
              </button>
              <br />
              <br />
              <button class="btn btn-success" href="#" id="buy-link">
                Buy now
              </button>
            </div>
            <ng-template #notAvailable>
              <div>
                <p class="card-title">Out of stock</p>
              </div>
            </ng-template>
          </div>
          <ng-template #notEditingPrice>
            <textarea #productPrice class="price-textarea" id="product-price" value="{{ (product | async)?.price }}"></textarea>
          </ng-template>
          <div *ngIf="canEdit()">
            <br />
            <div *ngIf="!isEditing">
              <button class="btn btn-warning" href="#" id="buy-link" (click)="startEditing()">
                Edit
              </button>
            </div>
            <div *ngIf="isEditing">
              <button class="btn btn-danger" href="#" id="buy-link" (click)="patch()">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="links" *ngIf="(product | async)?.dataLinks">
        <div *ngFor="let dataLink of (product | async)?.dataLinks | keyvalue">
          <a href="{{ dataLink.value }}" class="description">{{ dataLink.key }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isEditing" class="flex-container fadeInDown">
  <div class="card shadow-border">
    <div class="card-body fadeIn first">
      <label>Add links to product:</label>
    </div>
  </div>
</div>
