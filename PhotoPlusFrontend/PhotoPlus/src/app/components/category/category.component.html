<div class="flex-container fadeInDown row no-gutters">
  <div class="card shadow-border" id="category-card" *ngIf="categories">
    <div class="list-group d-flex flex-row flex-wrap" id="category-list-group">
      <div (click)="filterProducts(category.name)" id="category-list-group-item" class="w-50 list-group-item-action card p-2 px-3 fadeIn first" *ngFor="let category of categories">
        {{ category.name }}
      </div>
    </div>
  </div>
</div>

<div class="flex-container" *ngIf="productsToShow">
  <div class="carousel-card card shadow-border fadeInDown" *ngFor="let product of productsToShow">
    <div class="card-body fadeIn first">
      <ngb-carousel class="home-carousel" wrap="true" [interval]="false" *ngIf="product.imagesUrl.length > 1; else noCarousel" #carousel>
        <ng-template ngbSlide *ngFor="let image of product.imagesUrl">
          <div class="picsum-img-wrapper">
            <img class="carouselImage" src="{{image}}">
          </div>
        </ng-template>
      </ngb-carousel>
      <ng-template #noCarousel >
        <div class="noCarouselImgContainer">
          <img class="noCarouselImage" src="{{product.imagesUrl[0]}}">
        </div>
      </ng-template>

      <p routerLink="/product/{{product.code}}"  class="card-title fadeIn second" id="home-card-title"> {{ product.name }} </p>
      <p class="card-subtitle mb-2 text-muted fadeIn third"> {{ product.category }} </p>
      <p class="price fadeIn third">$<span>{{ product.price }}</span></p>
      <div class ="card-linkBox fadeIn fourth">
        <button (click)="addToCart(product)" class="btn btn-success" href="#" id="cart-link">Add to cart</button>
        <button class="btn btn-success" href="#" id="buy-link">Buy now</button>
      </div>
    </div>
  </div>
</div>
