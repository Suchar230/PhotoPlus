<div class="container app-topic">
    <div class="row">
        <div class="col-2 user-profile no-float">
           User: {{(topicOwner | async).name || ''}}
        </div>
        <div class="col-10">
            <div *ngIf="(canModify | async)" style="float:right">
                <a [routerLink]="['/forum/edit/topic', topic.code]">
                    <button class="btn btn-primary button-edit">Change title</button>
                </a>
                <a [routerLink]="['/forum/remove/topic', topic.code]">
                    <button class="btn btn-danger">Remove</button>
                </a>
            </div>
            <a [routerLink]="['/forum/topic', topic.code]">
                <div class="app-topic-content">
                    Date : {{topic.date}}<br>
                    Topic name : {{topic.name}}
                </div>
            </a>
        </div>
    </div>
</div>
