<div class="container max-width fadeInDown">
    <div class="row-12" *ngFor="let single of topics">
        <app-topic-header [topic]="single" ></app-topic-header>
    </div>
    <a [routerLink]="['/forum/add/topic/', this.sectionCode]" >
      <div class="center fadeIn fourth">
        <button class="btn btn-primary">Add Topic</button>
      </div>
  </a>
</div>
