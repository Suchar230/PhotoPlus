<div class="container">
    <div class="form-group mt-3">
        <span>Search by login or usercode:<input #searchInput class="w-100" type="text" /></span>
    </div>
    <div class="row">
        <div class="col-4 mt-1" *ngFor="let user of filteredUsers">
            <div class="form-group">
                <mat-card>
                    <button (click)="updateUserRole(user)" class="btn btn-primary mb-1">Update role</button><br>
                    Code: {{(user | async)?.code}}<br>
                    Login: {{(user | async)?.login}}<br>
                    Name: {{(user | async)?.name}}<br>
                    Surname: {{(user | async)?.surname}}<br>
                    Role: {{(user | async)?.role}}
                </mat-card>
            </div>
        </div>
    </div>
</div>
